    <div class="application-form">
			<form>
				<div class="form-checkbox">
					
				</div>
		
				<div class="form-information">
					<label for="student-number">Student Number:</label>
					<input type="text" id="student-number">
		
					<label for="first-name">First Name:</label>
					<input type="text" id="first-name">
		
					<label for="middle-name">Middle Name:</label>
					<input type="text" id="middle-name">
		
					<label for="last-name">Last Name:</label>
					<input type="text" id="last-name">
		
					<label for="gender">Gender:</label>
					<select id="gender">
						<option value="" disabled selected>Select Gender</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
		
					<label for="date-of-birth">Date of Birth:</label>
					<input type="date" id="date-of-birth">
		
					<label for="college">College:</label>
					<input type="text" id="college">
		
					<label for="course-yr-sec">Course, Yr. & Section:</label>
					<input type="text" id="course-yr-sec">
		
					<label for="address">Home Address:</label>
					<input type="text" id="address">
		
					<label for="tel-no">Phone/Mobile No.:</label>
					<input type="text" id="tel-no">
		
					<label for="email">Email Address:</label>
					<input type="email" id="email">
		
					<p>In case of emergency, please notify:<br><br></p>

					<label for="em-name">Complete Name:</label>
					<input type="text" id="em-name">
		
					<label for="em-tel-no">Phone/Mobile No.:</label>
					<input type="text" id="em-tel-no">
		
					<label for="em-address">Address:</label>
					<input type="text" id="em-address">
				</div>
			</form>
		</div>		
	</body>
