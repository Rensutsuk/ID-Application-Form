<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>PUP Forms</title>
	</head>

	<body>
		<div class="navbar">
			<div class="logo-head">
				<img src="assets/logo.png" alt="puplogo" class="logo" />
				<div class="logo-title">
					<h1>
						POLYTECHNIC UNIVERSITY OF<br />
						THE PHILIPPINES
					</h1>
					<h3>The Countryâ€™s First Polytechnic University</h3>
				</div>
			</div>
			<div class="nav-links">
				<h2>
					<a href="index.html">HOME</a>
					<a href="privacy.html">FORMS</a>
					<a href="https://www.pup.edu.ph">PUP WEBSITE</a>
				</h2>
			</div>
		</div>
		<div class="application-form">
			<form
				method="post"
				action="https://script.google.com/macros/s/AKfycbzoYf0qQ4e2fQwWqtkTuDZn81HD30OKQQ2bAs6QRjHAZXskXlYeaO456jFlusvn0fZT/exec"
			>
				<div class="form-checkbox"></div>

				<div class="form-information">
					<font size="50" class="form-title" style="text-align: center;">ID INFORMATION </font>
					
					<label for="student-number">Student Number:</label>
					<input type="text" name="student-number" id="student-number" required/>

					<label for="first-name">First Name:</label>
					<input type="text" name="first-name" id="first-name" required/>

					<label for="middle-name">Middle Name:</label>
					<input type="text" name="middle-name" id="middle-name" required/>

					<label for="last-name">Last Name:</label>
					<input type="text" name="last-name" id="last-name" required/>

					<label for="gender">Gender:</label>
					<select name="gender" id="gender" required>
						<option value="" disabled selected>Select Gender</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>

					<label for="date-of-birth" required>Date of Birth:</label>
					<input type="date" name="date-of-birth" id="date-of-birth" />

					<label for="college" required>College:</label>
					<input type="text" name="college" id="college" />

					<label for="course-yr-sec" required>Course, Yr. & Section:</label>
					<input type="text" name="course-yr-sec" id="course-yr-sec" />

					<label for="address" required>Home Address:</label>
					<input type="text" name="address" id="address" />

					<label for="tel-no" required>Phone/Mobile No.:</label>
					<input type="text" name="tel-no" id="tel-no" />

					<label for="email" required>Email Address:</label>
					<input type="email" name="email" id="email" />

					<p>In case of emergency, please notify:<br /><br /></p>

					<label for="em-name" required>Complete Name:</label>
					<input type="text" name="em-name" id="em-name" />

					<label for="em-tel-no" required>Phone/Mobile No.:</label>
					<input type="text" name="em-tel-no" id="em-tel-no" />

					<label for="em-address" required>Address:</label>
					<input type="text" name="em-address" id="em-address" />

					<input class="button" type="submit" />
				</div>
			</form>
		</div>
	</body>
</html>
