<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PUP Forms</title>
</head>

<body>
    <div class="navbar">
        <div class="logo-head">
            <img src="assets/logo.png" alt="puplogo" class="logo" />
            <div class="logo-title">
                <h1>
                    POLYTECHNIC UNIVERSITY OF<br />
                    THE PHILIPPINES
                </h1>
                <h3>The Countryâ€™s First Polytechnic University</h3>
            </div>
        </div>
        <div class="nav-links">
            <h2>
                <a href="index.html">HOME</a>
                <a href="privacy.html">FORMS</a>
                <a href="https://www.pup.edu.ph">PUP WEBSITE</a>
            </h2>
        </div>
    </div>

    <!-- Button to open the pop-up form -->
    <button onclick="openForm()">Open Application Form</button>

    <!-- Pop-up form -->
    <div class="popup-form" id="popupForm">
        <form method="post"
            action="https://script.google.com/macros/s/AKfycbzoYf0qQ4e2fQwWqtkTuDZn81HD30OKQQ2bAs6QRjHAZXskXlYeaO456jFlusvn0fZT/exec">
            <div class="form-checkbox">
                <font size="50" class="form-title" style="text-align: center;">APPLICATION FOR NEW / REPLACEMENT OF IDENTIFICATION CARD</font>

                <!-- Checkboxes -->
                <input type="checkbox" id="transferee" name="transferee">
                <label for="transferee">Transferee</label><br>

                <input type="checkbox" id="shiftee" name="shiftee">
                <label for="shiftee">Shiftee</label><br>

                <input type="checkbox" id="lhs" name="lhs">
                <label for="lhs">LHS</label><br>

                <input type="checkbox" id="shs" name="shs">
                <label for="shs">SHS</label><br>

                <input type="checkbox" id="graduate-school" name="graduate-school">
                <label for="graduate-school">Graduate School</label><br>

                <input type="checkbox" id="late-filing" name="late-filing">
                <label for="late-filing">Late Filing</label><br>

                <input type="checkbox" id="damaged" name="damaged">
                <label for="damaged">Damaged</label><br>

                <input type="checkbox" id="undergrad" name="undergrad">
                <label for="undergrad">Undergrad</label><br>

                <input type="checkbox" id="open-university" name="open-university">
                <label for="open-university">Open University</label><br>

                <input type="checkbox" id="old-id" name="old-id">
                <label for="old-id">Old ID</label><br>

                <input type="checkbox" id="correction-of-entry" name="correction-of-entry">
                <label for="correction-of-entry">Correction of Entry</label><br>

                <input type="checkbox" id="college-of-law" name="college-of-law">
                <label for="college-of-law">College of Law</label><br>

                <input type="checkbox" id="institute-of-technology" name="institute-of-technology">
                <label for="institute-of-technology">Institute of Technology</label><br>
            </div>

            <input class="button" type="submit" />
        </form>
    </div>

    <!-- JavaScript to control the pop-up form -->
    <script>
        function openForm() {
            document.getElementById("popupForm").style.display = "block";
        }
    </script>
</body>

</html>
